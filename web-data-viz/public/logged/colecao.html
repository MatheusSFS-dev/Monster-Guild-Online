<script>
const imagensDisponiveis = [
  { id: 'img1', src: '../assets/img/sprites/m_1.png' },
  { id: 'img2', src: '../assets/img/sprites/m_2.png' },
  { id: 'img3', src: '../assets/img/sprites/m_3.png' },
  { id: 'img4', src: '../assets/img/sprites/m_4.png' },
];

var total_cartas = 0

const container = document.querySelector('.container_conteudo');

imagensDisponiveis.forEach(imagem => {
  if (sessionStorage.getItem(imagem.id)) {
    const img = document.createElement('img');
    img.src = imagem.src;
    img.classList.add('result-image');
    container.appendChild(img);
    total_cartas ++
  }
});

if (total_cartas == imagensDisponiveis.length) {
imagem.innerHTML = `<img src="../assets/img/ponto.png">`
}

</script>
